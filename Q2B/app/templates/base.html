<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="title icon" href="{{ url_for('static', filename='img/title-img.png')}}">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}?v={{ range(1, 10000) | random }}">
  
  <title>SG Library - {{ panel }}</title>
</head>

<body>

<!-- Sidebar Wrapper -->
<div class="sidebar-wrapper">
  <nav class="sidebar">
    
    <!-- Sidebar header -->
    <div class="sidebar-header">
      <a href="/" class="navbar-brand text-white d-block text-center py-3 mb-0">SG Library</a>
    </div>
    
    <!-- Thin line separator -->
    <hr class="sidebar-divider">
    
    <!-- Hamburger button (visible only on mobile) -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navigation Menu -->
    <ul class="navbar-nav" id="sidebarDropdown">
      <li class="nav-item">
        <a href="/BookTitles" class="nav-link sidebar-link">
          <i class="fas fa-address-card text-light fa-lg mr-3"></i>Book Titles
        </a>
      </li>
      
      <!-- Show Login/Register ONLY if NOT logged in -->
      {% if not current_user.is_authenticated %}
        <li class="nav-item">
          <a href="/login" class="nav-link sidebar-link">
            <i class="fas fa-sign-in-alt text-light fa-lg mr-3"></i>Login
          </a>
        </li>
        <li class="nav-item">
          <a href="/register" class="nav-link sidebar-link">
            <i class="fas fa-user text-light fa-lg mr-3"></i>Register
          </a>
        </li>
      {% else %}
        <!-- Show Logout ONLY if logged in -->
        <li class="nav-item">
          <a href="/logout" class="nav-link sidebar-link">
            <i class="fas fa-sign-out-alt text-light fa-lg mr-3"></i>Logout
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Top navbar -->
  <div class="top-navbar">
    <h4 class="text-dark text-uppercase mb-0 font-weight-bold">{{ panel }}</h4>
  </div>
  
  <!-- Page content -->
  <div class="content-wrapper">
    {% block mainblock %}
    <!-- Content from child templates goes here -->
    {% endblock %}
  </div>
</div>

</body>

</html>
